<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>Online Resume Builder</h1>
        <div class="resume">
            <div class="personal">
                <h3>Personal Information</h3>
                <div class="form">
                    <label for="name">Your full name</label>
                    <input type="text" id="name" placeholder="e.g. Meet Arora">
                    <label for="email">Your email</label>
                    <input type="email" id="email" placeholder="e.g. meetarora@gmail.com"> 
                    <label for="add">Your Address</label>
                    <textarea name="add" id="add"></textarea>
                    <label for="phone">Phone No.</label>
                    <input type="text" id="phone" placeholder="e.g. 91-9811771097">
                    <h3 class="impLinks">Important Links</h3>
                    <label for="git">Github</label>
                    <input type="text" id="git" placeholder="e.g. https://github.com/meetarora10">
                    <label for="link">LinkedIn</label>
                    <input type="text" id="link" placeholder="e.g. https://www.linkedin.com/in/meet-arora-603682296">
                    <label for="any">Any other important link</label>
                    <input type="text" id="any">
                </div>
            </div>
            <div class="prof">
                <h3>Professional Information</h3>
                <div class="form">
                    <div id="expCont">
                        <label for="exp">Experience</label>
                        <textarea name="" id="exp" class="exp" placeholder="Enter experience"></textarea>
                        <button class="but" id="idExp" onclick="expFun()">ADD</button>
                    </div>
                    <div id="eduCont">
                        <label for="edu">Education</label>
                        <textarea name="" id="edu" class="edu" placeholder="Enter education"></textarea>
                        <button class="but" id="idEdu" onclick="eduFun()">ADD</button>
                    </div>
                    <div id="proCont">
                        <label for="pro">Projects</label>
                        <textarea name="" id="pro" class="pro" placeholder="Enter project"></textarea>
                        <button class="but" id="idPro" onclick="proFun()">ADD</button>
                    </div>
                    <div id="skillCont">
                        <label for="skill">Skills</label>
                        <input type="text" id="skill" class="skills" placeholder="Enter skill">
                        <button class="but" id="idSkill" onclick="skillFun()">ADD</button>
                        <button id="final" onclick="change()">Generate Resume</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main2">
        <h1 id="setName">Name</h1>
        <div class="links">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/006/827/319/small/email-icon-sign-symbol-logo-vector.jpg" alt="">
                <p><a href="#" id="setEmail">email</a></p>
            </div>
            <div class="logo">
                <img src="https://i.pinimg.com/474x/88/a9/d0/88a9d0c252977e827f7f3862e8de6714.jpg" alt="">
                <p><a href="#" id="setPhone">phone</a></p>
            </div>
        </div>
        <div class="links2">
            <div class="logo">
                <img src="https://as2.ftcdn.net/v2/jpg/02/50/30/59/1000_F_250305943_sDC6la1N1fDl3bLgfLxOkQwItIodsdMb.jpg" alt="">
                <p><a href="#" id="setGit">github</a></p>
            </div>
            <div class="logo">
                <img src="https://i.pinimg.com/736x/0c/78/d0/0c78d03cbfa19d5f3d7ad1b6e49f957b.jpg" alt="">
                <p><a href="#" id="setLink">linkedin</a></p>
            </div>
        </div>
        <div class="section">
            <div class="header">
                <h3 style="text-decoration: none;">Skills</h3>
                <hr>
            </div>
            <div class="content">
                <ul id="setSkill">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="header">
                <h3 style="text-decoration: none;">Experience</h3>
                <hr>
            </div>
            <div class="content" >
                <ul id="setExp">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="header">
                <h3 style="text-decoration: none;">Education</h3>
                <hr>
            </div>
            <div class="content">
                <ul id="setEdu">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="header">
                <h3 style="text-decoration: none;">Projects</h3>
                <hr>
            </div>
            <div class="content">
                <nav>
                    <ul id="setPro">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
